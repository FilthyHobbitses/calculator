<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Calculator</title>
  </head>
  <body>
    <div class="gridContainer">
      <div class="resultBox"></div>
      <!-- digits -->
      <button id="one" class="digit" data-key="1">1</button>
      <button id="two" class="digit" data-key="2">2</button>
      <button id="three" class="digit" data-key="3">3</button>
      <button id="four" class="digit" data-key="4">4</button>
      <button id="five" class="digit" data-key="5">5</button>
      <button id="six" class="digit" data-key="6">6</button>
      <button id="seven" class="digit" data-key="7">7</button>
      <button id="eight" class="digit" data-key="8">8</button>
      <button id="nine" class="digit" data-key="9">9</button>
      <button id="zero" class="digit" data-key="0">0</button>
      <!--main operators-->
      <button id="multiply" class="operation" data-key="*">x</button>
      <button id="add" class="operation" data-key="+">+</button>
      <button id="subtract" class="operation" data-key="-">-</button>
      <button id="divide" class="operation" data-key="/">/</button>
      <!-- other operators -->
      <button id="equals" class="func">=</button>
      <button id="reset" class="func">C</button>
      <button id="del" class="func">del</button>
      <button id="fullStop">.</button>
    </div>
  </body>
  <script src="index.js"></script>
</html>
